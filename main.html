<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" placeholder="Name" id="name" required>
	    <br>
		<label for="email">Email:</label>
		<input type="email" placeholder="Email" id="email" required>
		<br>
		<label for="Gender">Gender:</label>
		<input type="radio" name="gender" required>m
		<input type="radio" name="gender" required>f
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="carage">Age</label>
		<input type="number" placeholder="Car Age" id="carage" required>
		<br>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<label for="">Submit</label>
		<button type="submit">
	</form>

</script>
